--- 
name: Issue Add Labels
description: Add labels to an issue
priority: 0

conditions:
  all:
    - fact: name
      operator: equal 
      value: issue 
      description: We received an 'Issue Event'

    - fact: payload.action 
      operator: equal 
      value: opened 
      description: an Issue was opened

    - fact: payload.sender.type
      operator: notEqual
      value: Bot
      description: Prevent loops

event:
  type: issuesAddLabels
  params:
    labels:
      - bug
 